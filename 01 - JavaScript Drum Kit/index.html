<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DrumKit</title>
</head>
<body>
   <div class="buttons__container">
    <button class="button" data-sound="clap">
        <span class="button__name ">A</span>
        <span class="button__sound ">CLAP</span>
    </button>
    <button class="button " data-sound="hihat">
        <span class="button__name ">S</span>
        <span class="button__sound ">HIHAT</span>
    </button>
    <button class="button " data-sound="kick">
        <span class="button__name ">D</span>
        <span class="button__sound ">KICK</span>
    </button>
    <button class="button " data-sound="openhat">
        <span class="button__name ">F</span>
        <span class="button__sound ">OPENHAT</span>
    </button>
    <button class="button " data-sound="boom">
        <span class="button__name ">G</span>
        <span class="button__sound ">BOOM</span>
    </button>
    <button class="button " data-sound="ride">
        <span class="button__name ">H</span>
        <span class="button__sound ">RIDE</span>
    </button>
    <button class="button " data-sound="snare">
        <span class="button__name ">J</span>
        <span class="button__sound ">SNARE</span>
    </button>
    <button class="button " data-sound="tom">
        <span class="button__name ">K</span>
        <span class="button__sound ">TOM</span>
    </button>
    <button class="button " data-sound="tink">
        <span class="button__name ">L</span>
        <span class="button__sound ">TINK</span>
    </button>
    <audio class="sound" src="./sounds/clap.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
